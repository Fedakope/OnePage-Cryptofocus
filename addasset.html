	<div class="container">
		<div class="title"><h1>Mon Portefeuille 1</h1></div>
		<div class="subtitle"><h2>Ajouter une cryptomonnaie sur [exchange_name]</h2></div>

			<div id="pathtestbox"></div>
			<button type="button" onclick="PathName()">Test pathname</button>

		<div class="coincheckboxes">
			<p>Choisissez une crypto</p>
			<form id="pickcryptoform">
				<div>
					<input type="radio" id="btc" name="pickcrypto" value="btc">
					<label for="btc"><img src="./images/crypto_logos/btc.png" alt="bitcoin">Bitcoin (BTC) </label>
				</div>
				<div>
					<input type="radio" id="ltc" name="pickcrypto" value="ltc">
					<label for="ltc"><img src="./images/crypto_logos/ltc.png" alt="ltc">Litecoin (LTC)</label>
				</div>
				<div>
					<input type="radio" id="eth" name="pickcrypto" value="eth">
					<label for="eth"><img src="./images/crypto_logos/eth.png" alt="eth">Ethereum (ETH)</label>
				</div>
				<div>
					<input type="radio" id="dash" name="pickcrypto" value="dash">
					<label for="dash"><img src="./images/crypto_logos/dash.png" alt="dash">Dash Coin (DASH)</label>
				</div>
				<div>
					<input type="radio" id="ark" name="pickcrypto" value="ark">
					<label for="ark"><img src="./images/crypto_logos/ark.png" alt="ark">Ark Coin (ARK)</label>
				</div>
				<div>
					<input type="radio" id="doge" name="pickcrypto" value="doge">
					<label for="doge"><img src="./images/crypto_logos/doge.png" alt="doge">Doge Coin (DOGE)</label>
				</div>

			</form>
			<!-- <button type="button" onclick="AddAsset()" id="okbutton" class="btn btn-primary btn-lg"> Test !</button> -->
		</div>
		<div class="quantitywindow">
			<h2>Quelle quantit√© de [crypto_name] avez-vous sur [exchange_name] ?</h2>
			<input type="number" id="quantity"> <!-- <button type="button" onclick="AddQuantity()" class="btn btn-primary">Test !</button> -->
		</div>
	
		<button onclick="LoadAsset() + ToAsset()" class="btn btn-primary btn-lg" type="button">GET DATAS </button>

		<button type="button" onclick="CreerAsset() + SaveAsset()" class="btn btn-primary btn-lg addbutton"> ADD</button>

		


	</div>
