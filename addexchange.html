		<div class="title"><h1>Mon Portefeuille 1</h1></div>

		<div class="exchangecheckboxes">
			<form id="pickexchangeform">
				<div>
					<input type="radio" id="kraken" name="pickexchange" value="kraken">
					<label for="kraken">Kraken</label>
				</div>

				<div>
					<input type="radio" id="binance" name="pickexchange" value="binance">
					<label for="binance">Binance</label>
				</div>

				<div>
					<input type="radio" id="poloniex" name="pickexchange" value="poloniex">
					<label for="poloniex">Poloniex</label>
				</div>
				<div>
					<input type="radio" id="bitmex" name="pickexchange" value="bitmex">
					<label for="bitmex">Bitmex</label>
				</div>
				<div>
					<input type="radio" id="bittrex" name="pickexchange" value="bittrex">
					<label for="bittrex">Bittrex</label>
				</div>
				<div>
					<input type="radio" id="cryptopia" name="pickexchange" value="cryptopia">
					<label for="cryptopia">Cryptopia</label>
				</div>
			</form>

			<button onclick=" LoadExchange() + ToEx()" class="btn btn-primary btn-lg" type="button">GET DATAS </button>
			<button type="button" onclick="CreerExchange() + SaveExchange()" id="okbutton" class="btn btn-primary btn-lg">Ajouter exchange</button>
