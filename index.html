								</div>


								<div>
									<input type="radio" id="bitmex" name="pickexchange" value="bitmex">

								</div>
								<div>
									<input type="radio" id="bittrex" name="pickexchange" value="bittrex">
									<label for="bittrex">Bittrex</label>
								</div>
								<div>
									<input type="radio" id="cryptopia" name="pickexchange" value="cryptopia">
									<label for="cryptopia">Cryptopia</label>
								</div>

							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
						<button type="button" id="modalexokbutton" data-dismiss="modal" class="btn btn-outline-success btn">Ajouter exchange</button>
					</div>
				</div>
			</div>
